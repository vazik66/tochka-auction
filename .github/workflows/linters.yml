name: Linters
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Linter

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
        name: Set up env
      - run: pip install black==22.3.0 flake8==4.0.1

        name: Run black
      - run: black .

        name: Run flake8
      - run: flake8 --exclude=tests --max-line-length=88 app/
